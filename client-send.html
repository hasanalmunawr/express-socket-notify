<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Notifications (Send)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.io CDN -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">ðŸš€ Send Notification</h1>

    <button
            onclick="sendNotification()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-md shadow transition duration-300"
    >
        Send Notification
    </button>
</div>

<script>
    const socket = io('http://localhost:3000');

    function sendNotification() {
        const dateTime = new Date().toLocaleString();
        socket.emit('send-notification', {
            message: `New notification sent at ${dateTime}!`
        });
        alert("Success Send Notification With Socket IO")
    }
</script>
</body>
</html>
